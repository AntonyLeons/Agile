<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../styles.css" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://www.hull.ac.uk/site-elements/img/favicon/favicon-57.png"/>
  <script src="main.js"></script>
</head>
<body>

  <div class="container" >
    <h1>Room Booking</h1>
    <h2>With Hull University</h2>
    <h2>Lecturer Portal</h2>

    <form class="form" action= "Book.php" method="post" name="Lecturerport" id = "Lecturerport">
      <fieldset class="form-fieldset ui-input __first">
        <input type="Number" min="0" max="999999999" placeholder="Lecturer ID" id =  "LecturerID" name ="LecturerID" readonly = "readonly" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Lecturer ID</span>
        </label>
      </fieldset>

      <fieldset class="form-fieldset ui-input __third">
      <input type="date" name="BookingFor" placeholder="Booking start" id =  "username" required>
      <label for="repeat-new-password">
        <span data-text="Repeat New Password">Booking Date</span>
      </label>
      </fieldset>


      <fieldset class="form-fieldset ui-input __third">
      <input type="time" name="Timebook" placeholder="Booking start" id =  "username" required>
      <label for="repeat-new-password">
        <span data-text="Repeat New Password">Booking Time</span>
      </label>
      </fieldset>



      <fieldset class="form-fieldset ui-input __first">
        <input type="Number" min="0" max="999999999" placeholder="Duration(mins)" name="FormDuration" id =  "username" step="60" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Duration</span>
        </label>
      </fieldset>

      <fieldset class="form-fieldset ui-input __fourth">
        <input list="Room" input type="text" name="Room"maxlength="40" placeholder="Room" id = "username" required>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Room</span>

        </label>
      </fieldset>

      <fieldset class="form-fieldset ui-input __fourth">
        <input list="Room" input type="text" name="Activity"maxlength="40" placeholder="Activity" id = "username" required>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Activity</span>
        </label>
        <datalist id="Room">
                  <option value="ESK-ALLAM-LT">
                  <option value="COHEN-LT3">
                  <option value="FENNER-052B">
                  <option value="RBB-USFR">
        </datalist>
      </fieldset>
      <div class="form-footer">
        <button class="btn">Book Room</button>
      </div>
    </form>

    <script>
    var local = localStorage.getItem("LoginID");
   document.getElementById("Lecturerport").elements.namedItem("LecturerID").value = local;
    </script>

  <script>
  var logoutclear = function()
  {
  localStorage.clear();
  }
  </script>


  </div>
  <div>
    <button class ="button2" >View My Enrolled Students</button>
  </div>

</div>
</html>
