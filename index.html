<div class="login-page">
    <div class="form">
      <form action= "InsertData.php" method="post" name="InsertData" class="login-form";>
        <input type="Number" min="0" max="999999999" placeholder="Student ID" name="StudentID" required/>
        <input type="text" placeholder="Society" name="Society" maxlength="20" required/>
        <input type="datetime-local" name="BookingFor" placeholder="Booking start" required>
        <input type="datetime-local" name="BookingTill" placeholder="Booking end" required>
        <input type="text" placeholder="Activity" name="Activity" maxlength="20" required/>
        <input list="Room" input type="text" name="Room"maxlength="40" placeholder="Room" required>
        <datalist id="Room">
          <option value="Brynmor Jones Library">
          <option value="Canham Turner">
          <option value="Fenner">
          <option value="Robert Blackburn">
          <option value="Ferens">
          <option value="Hardy">
          <option value="Derwent">
          <option value="Student Central">
          <option value="Wilberforce">
        </datalist>
        <div class="switch">
        <input type="radio" class="switch-input" name="UserType" value="Student" id="Student"checked >
        <label for="Student" class="switch-label switch-label-off">Student</label>
        <input type="radio" class="switch-input" name="UserType" value="Staff" id="Staff">
        <label for="Staff" class="switch-label switch-label-on">Staff</label>
        <span class="switch-selection"></span>
      </div>
        <button input type="submit" value="Submit"> Submit</button>
      </form>
    </div>
