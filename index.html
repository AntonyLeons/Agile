<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://www.hull.ac.uk/site-elements/img/favicon/favicon-57.png"/>
  <script src="main.js"></script>
</head>
<body>

  <div class="container" >
    <h1>Room Booking</h1>
    <h2>With Hull University</h2>
    <form class="form" action= "Login.php" method="post" name="Login">
      <fieldset class="form-fieldset ui-input __first">
        <input type="Number" min="0" max="999999999" placeholder="ID" name="ID" id =  "username" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">ID</span>
        </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __second">
        <input type="text" placeholder="Password" name="Password" maxlength="20"  id =  "username" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Password</span>
        </label>
      </fieldset>
      <div class="form-footer">
        <button class="btn">Submit</button>
      </div>
    </form>
  </div>
  </body>
</html>
