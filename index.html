<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://www.hull.ac.uk/site-elements/img/favicon/favicon-57.png"/>
  <script src="main.js"></script>
</head>
<body>

  <div class="container" >
    <h1>Room Booking</h1>
    <h2>With Hull University</h2>
    <form class="form" action= "InsertData.php" method="post" name="InsertData">

      <fieldset class="form-fieldset ui-input __first">
        <input type="Number" min="0" max="999999999" placeholder="Student ID" name="StudentID" id =  "username" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Student ID</span>
        </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __second">
        <input type="text" placeholder="Society" name="Society" maxlength="20"  id =  "username" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Society</span>
        </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __third">
      <input type="datetime-local" name="BookingFor" placeholder="Booking start" id =  "username" required>
      <label for="repeat-new-password">
        <span data-text="Repeat New Password">Booking Start</span>
      </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __fourth">
          <input type="datetime-local" name="BookingTill" placeholder="Booking end" id ="username" required>
          <label for="repeat-new-password">
            <span data-text="Repeat New Password">Booking End</span>
          </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __fourth">
        <input type="text" placeholder="Activity" name="Activity" maxlength="20" id ="username" required/>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Activity</span>
        </label>
      </fieldset>
      <fieldset class="form-fieldset ui-input __fourth">
        <input list="Room" input type="text" name="Room"maxlength="40" placeholder="Room" id = "username" required>
        <label for="repeat-new-password">
          <span data-text="Repeat New Password">Room</span>
          <datalist id="Room">
            <option value="Brynmor Jones Library">
            <option value="Canham Turner">
            <option value="Fenner">
            <option value="Robert Blackburn">
            <option value="Ferens">
            <option value="Hardy">
            <option value="Derwent">
            <option value="Student Central">
            <option value="Wilberforce">
          </datalist>
        </label>
      </fieldset>
      <div class="form-footer">
        <button class="btn">Submit</button>
      </div>
    </form>
  </div>
